<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demoDiv {
            height: 200px;
            width: 250px;
            background-color: bisque;
        }
        #false {
            height: 200px;
            width: 250px;
            background-color: beige;
        }
        
    </style>
</head>
<body>
    <div id="demoDiv" onclick="myfunction()">True </div>
    <div id="false" onclick="falsefunction()">False</div>

<script>
function myfunction() {
    alert("Correct")
}
function falsefunction() {
    alert("wrong")
}


</script>
</body>
</html>
